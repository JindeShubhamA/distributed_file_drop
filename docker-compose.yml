version: '3.1'

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
    - 5672:5672
    - 15672:15672
    networks:
    - docker_network

  postgresdb:
    image: postgres
    restart: always
    ports:
    - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: user_auth
    volumes:
    - ./postgres:/var/lib/postgresql/data
    networks:
    - docker_network

  postgresdb-test:
      image: postgres
      restart: always
      ports:
      - 5433:5432
      environment:
        POSTGRES_PASSWORD: postgres
        POSTGRES_USER: postgres
        POSTGRES_DB: user_auth_test
      volumes:
      - ./postgres-test:/var/lib/postgresql/data
      networks:
      - docker_network

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - postgresdb
    networks:
    - docker_network

  auth:
    build: back_end/src/auth
    ports:
      - 4000:4000
    depends_on:
      - postgresdb
    links:
      - postgresdb
    environment:
      DATABASE_HOST: postgresdb
      IN_CONTAINER_FLAG: 1
    networks:
    - docker_network

    command: ["./wait-for-it.sh", "postgresdb:5432/auth_db", "--", "python", "./app.py"]

  socket-gateway:
    build: back_end/src/gateway
    ports:
    - 5000:5000
    networks:
    - docker_network
    environment:
      IN_CONTAINER_FLAG: 1

  api-uploader:
    build: back_end/src/file_uploader
    ports:
      - 3500:3500
    links:
      - redis
    networks:
      - docker_network
    environment:
      IN_CONTAINER_FLAG: 1

  front-end:
    build: front_end
    ports:
      - 3000:3000
    stdin_open: true
    networks:
      - docker_network

  redis:
    image: "redis:alpine"
    command: redis-server
    ports:
    - 6379:6379
    volumes:
    - ./redis-data:/var/lib/redis
    - ./redis.conf:/usr/local/etc/redis/redis.conf

#    environment:
#    - REDIS_REPLICATION_MODE=master
    networks:
    - docker_network

networks:
  docker_network:
    driver: bridge
